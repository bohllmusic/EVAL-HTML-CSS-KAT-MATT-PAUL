<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Contact</title>
</head>
<body>
    <h1>Contact</h1>
    <img src="" alt=""> <!--banniere-->
    <div>
        <nav>
            <ul>
                <li><a href="lien.html"><button><img src="../Images/Logo_HTML.jpg"></button></a></li>   
                <li><a href="lien.css"><button><img src="../Images/Logo_CSS.jpg"></button></a></li>

                <li>Contact</li>
            </ul>
        </nav>

    <form action="" method="POST">
        <label for="prénom">Prénom: </label> 
        <input type="text" name="prénom" placeholder="Ex: Benoît" maxlength="20" minlength="2"> <br>
            
        <label for="Nom">Nom: </label>
        <input type="text" name="nom" placeholder="Ex: Dupuy" maxlength="20" minlength="2" > <br>
            
        <label for="E-mail">E-mail:</label>
        <input type="email" name="email" placeholder="Ex: monMail@FAI.com" max="20" minlength="2"><br>
                    
        <label for="Numéro de Téléphone">Numéro de téléphone: </label>
        <input type="tel" name="numéro de téléphone" placeholder="Ex:06.00.00.00.00" ><br>
        
        <label for="commentaire">Envoyez-nous un message: </label> <br>
        <textarea name="" id="textarea" cols="70" rows="10" placeholder="un tres long texte" >Votre message</textarea><br>

    </form>
</body>
