<div id="divForm"> <!--FORMULAIRE-->
    <form action="" method="POST">
        <legend>Envoyez-nous un message!</legend>
        <label for="prénom">Prénom: </label> 
        <input type="text" name="prénom" placeholder="Ex: Benoît" maxlength="20" minlength="2"> <br>
            
        <label for="Nom">Nom: </label>
        <input type="text" name="nom" placeholder="Ex: Dupuy" maxlength="20" minlength="2" > <br>
            
        <label for="E-mail">E-mail:</label>
        <input type="email" name="email" placeholder="Ex: monMail@FAI.com" max="20" minlength="2"><br>
                    
        <label for="Numéro de Téléphone">Numéro de téléphone: </label>
        <input type="tel" name="numéro de téléphone" placeholder="Ex:06.00.00.00.00" ><br>
        
        <label for="commentaire">Envoyez-nous un message: </label> <br>
        <textarea name="" id="textarea" cols="70" rows="10" placeholder="votre message" ></textarea><br>
        <input type="submit" value="envoyer"> <input type="reset" value="réinitialiser">
    </form>
</div>
